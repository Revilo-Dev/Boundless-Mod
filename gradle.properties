# ============================================================
# Gradle Settings
# ============================================================

# Default memory for Gradle (can be overridden per command)
org.gradle.jvmargs=-Xmx2G
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Disable configuration cache (not compatible with NeoForge launcher scripts yet)
org.gradle.configuration-cache=false

# ============================================================
# Parchment Mappings
# ============================================================

# See https://parchmentmc.org/docs/getting-started
neogradle.subsystems.parchment.minecraftVersion=1.21.1
neogradle.subsystems.parchment.mappingsVersion=2024.11.17

# ============================================================
# Environment Properties
# ============================================================

# Minecraft version must agree with Neo version
minecraft_version=1.21.1
minecraft_version_range=[1.21.1]

# NeoForge version (see https://projects.neoforged.net/neoforged/neoforge)
neo_version=21.1.206

# Loader version range (major FML version only)
loader_version_range=[1,)

# ============================================================
# Mod Properties
# ============================================================

# Unique mod identifier (must match @Mod in RunicMod.java)
mod_id=runic

# Human-readable display name
mod_name=RUNIC

# License (see https://choosealicense.com/)
mod_license=All Rights Reserved

# Semantic version (https://semver.org/)
mod_version=1.0.0

# Group ID (Maven-style, should match your base package)
mod_group_id=net.revilodev.runicmod

# Authors (for mod list UI)
mod_authors=ReviloDev, KeySword Crew

# Mod description (shown in mod list UI)
mod_description=Find vanilla's Enchantment system to be boring and too OP? This Mod solves that in an RPG-like way, completely redefining what upgrading gear is like in Minecraft!
